<script type="text/javascript">
/* Bootstrap */
window.onReady(function () {
    game.onload();

    // Mobile browser hacks
    if (me.device.isMobile && !navigator.isCocoonJS) {
        // Prevent the webview from moving on a swipe
        document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
        }, false);

        // Scroll away mobile GUI
        (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
        }).defer();

        me.event.subscribe(
            me.event.WINDOW_ONRESIZE, function (e) {
                window.scrollTo(0, 1);
            }
        );
    }

    else if (!me.device.isMobile && !(c.DEBUG || c.HASH.play)) {
        $("body").append($(
            '<div id="charity">'
        +       '<a href="http://www.childsplaycharity.org/donate" '
        +           'target="_blank">'
        +           '<img src="data/img/charity.png" alt="Support Charity!">'
        +       '</a>'
        +   '</div>'
        ));
    }
});
</script>
